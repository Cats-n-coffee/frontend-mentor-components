<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="script.js"></script>
    <title>Tip Calculator</title>
</head>
<body>

    <div id="container">
        <header>
            <h1>
                <img src="assets/logo.svg" alt="Splitter logo">
            </h1>
        </header>
        
        <main>
            <section class="all-inputs">
                <fieldset class="bill-amount input-fieldset">
                    <label for="bill-amount">Bill</label>
                    <input type="text" id="bill-amount" placeholder="0">
                </fieldset>
                <fieldset class="tip-amount input-fieldset">
                    <label for="tip-amount">Select Tip %</label>
                    <div class="tip-amount-selection">
                        <input type="button" value="5%" data-tip-amount="5">
                        <input type="button" value="10%" data-tip-amount="10">
                        <input type="button" value="15%" data-tip-amount="15">
                        <input type="button" value="25%" data-tip-amount="25">
                        <input type="button" value="50%" data-tip-amount="50">
                        <input type="text" id="tip-self-input" placeholder="Custom"> 
                    </div>
                </fieldset>
                <fieldset class="number-people input-fieldset">
                    <label for="number-of-people">Number Of People</label>
                    <input type="text" id="number-of-people" placeholder="0">
                </fieldset>
            </section>
            <section class="results">
                <div class="result-amounts">
                    <article class="result-group">
                        <h2>
                            <span>Tip Amount</span>
                            <span>/ person</span>
                        </h2>
                        <input type="text" class="result-field" id="result-tip-amount" placeholder="$0.00"></span>
                    </article>
                    <article class="result-group">
                        <h2>
                            <span>Total</span>
                            <span>/ person</span>
                        </h2>
                        <input type="text" class="result-field" id="result-total" placeholder="$0.00">
                    </article>
                </div>
                <button class="reset-button">Reset</button>
            </section>
        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Your Name Here</a>.
        </footer>
    </div>

    
</body>
</html>
